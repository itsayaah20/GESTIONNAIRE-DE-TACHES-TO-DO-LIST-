<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
<style>/* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74b9ff, #a29bfe, #e66767);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 1s ease-in-out;
}

/* Form Container */
.login-container {
    background-color: #fff;
    padding: 50px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    text-align: center;
    max-width: 450px;
    width: 100%;
    animation: slideIn 0.7s ease;
}

/* Form Title */
h1 {
    font-size: 40px;
    color: #2d3436;
    background: linear-gradient(45deg, #0984e3, #fdcb6e);
    background-clip: text; /* Standard property */
    -webkit-background-clip: text; /* WebKit-specific */
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    text-align: center;
}


/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #636e72;
    text-align: left;
}

/* Input Fields */
input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 2px solid #dfe6e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #6c5ce7;
    box-shadow: 0 6px 20px rgba(108, 92, 231, 0.3);
    outline: none;
}

/* Submit Button */
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #6c5ce7, #0984e3);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(108, 92, 231, 0.5);
}

/* Login Link */
p {
    margin-top: 20px;
    font-size: 15px;
    color: #636e72;
}

a {
    color: #6c5ce7;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

a:hover {
    color: #0984e3;
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    .login-container {
        padding: 30px 20px;
    }

    h1 {
        font-size: 28px;
    }

    button {
        font-size: 16px;
    }
}

    </style></head>
<body>
    <div class="login-container">
        <h1>Inscription</h1>
        <form id="signupForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>
            
            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">S'inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Vérification des mots de passe
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas !");
                return;
            }

            // Vérification si l'utilisateur existe déjà
            if (localStorage.getItem(username)) {
                alert("Nom d'utilisateur déjà pris !");
                return;
            }

            // Enregistrement de l'utilisateur dans localStorage
            const user = { username, password };
            localStorage.setItem(username, JSON.stringify(user));
            alert("Inscription réussie !");
            window.location.href = 'login.html';  // Redirection vers la page de connexion
        });
    </script>
</body>
</html>
